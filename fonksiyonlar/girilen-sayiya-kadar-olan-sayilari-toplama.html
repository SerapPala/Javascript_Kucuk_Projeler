    <title>girilen-sayiya-kadar-olan-sayilari-toplama</title>





</head>

<body>


    <script>


        var i = 0,
            sonuc = 0;

        function tekrarla(param) {
            if (i < param) {
                sonuc += i;
                i++;
                document.write((sonuc + i) + "<br>");
                tekrarla(param);
            }
        }


        tekrarla(5);
    </script>
</body>

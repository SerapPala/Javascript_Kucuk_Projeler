<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucuya-istek-gonderme-ve-alma</title>
</head>

<body>

    <h1>HttpRequest Nesnesi</h1>
    <div id="sonuc"></div>
    <script>

        var xhttp = new XMLHttpRequest();

        console.log(xhttp);


        xhttp.open("GET", "test.html", true)
        xhttp.send();

        xhttp.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("sonuc").innerHTML = this.responseText;
            } else {
                document.getElementById("sonuc").innerHTML = this.statusText;
            }

        }
    </script>
</body>

</html>

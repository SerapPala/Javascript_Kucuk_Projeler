<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceChild</title>

</head>

<body>
    <ul id="udemy">
        <li>Php</li>
        <li>Bootstrap</li>
        <li>Javascript</li>
        <li>Jquery</li>
    </ul>
    <button onclick="islem()">Sil</button>
    <button onclick="ekle()">Ekle</button>
    <button onclick="degistir()">Degi≈ütir</button>
    <script type="text/javascript">

        function islem() {
            var list = document.getElementById("udemy");
            list.removeChild(list.childNodes[0])
        }
        function ekle() {

            var e = document.createElement("LI");


            var x = document.createTextNode("Wordpress");

            e.appendChild(x);

            document.getElementById("udemy").appendChild(e);
        }
        function degistir() {

            var t = document.createTextNode("serap");
            console.log(t);
            var ekles = document.getElementById("udemy").childNodes[1];
            console.log(ekles);

            ekles.replaceChild(t, ekles.childNodes[0])
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>birkez-tiklanınca-buton-kaybolsun</title>


</head>

<body>

    <!-- <button id="kaybol" onclick="islem(event)">tıkla ve yok et </button> -->
    <img id="kaybol" onclick="islem(event)"
        src=" https://images.pexels.com/photos/753869/pexels-photo-753869.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    <div id="sonuc"></div>


    <script>
        function islem(event) {
            x = event.detail;

            if (x == 1) {
                document.getElementById("kaybol").style.display = "none";
                document.getElementById("sonuc").innerHTML = "resim yok oldu "
            }
        }
    </script>

</body>

</html>

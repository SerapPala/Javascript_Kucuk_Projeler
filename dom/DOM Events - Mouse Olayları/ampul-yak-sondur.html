<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ampul-yak-sondur</title>
    <style>
        div {
            width: 100px;
            height: 100px;
       
        }
    </style>
</head>

<body>

    <div id="sec" onmouseup="yak(this)" onmousedown="sondur(this)"> </div>



    <script>
        function yak(para1) {
            para1.style.background = "yellow";
            

        }
        function sondur(para1) {
            para1.style.background = "gray";
            

        }
    </script>

</body>

</html>

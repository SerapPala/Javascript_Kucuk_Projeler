    <title>girilen-iki-sayıyı-toplama</title>

</head>

<body>
  
    <input type="text" placeholder="1.sayıyı Giriniz" id="sayi1">
    <br>
    <input type="text" placeholder="2.sayıyı Giriniz" id="sayi2">
    <br>
    <b id="sonuc"></b>
    <br>
    <button id="hesap" onclick="hesapla()">Topla</button>


 
    <script>

     function hesapla(){
        var sayi1 =parseInt(document.getElementById("sayi1").value) ;
        var sayi2 = parseInt(document.getElementById("sayi2").value) ;
      


        document.getElementById("sonuc").innerHTML = (sayi1 + sayi2);



     }
    </script>

</body>

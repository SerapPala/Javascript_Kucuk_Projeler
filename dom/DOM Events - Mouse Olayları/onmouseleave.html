<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseleave</title>

</head>

<body>

    <button onmouseenter="uzerineGel()">Üzerine gel</button>

    <button onmouseleave="uzerindenAyril()">Üzerinden ayrıl</button>


    <script>
        function uzerineGel(){
    alert("Üzerine geldi")
}
        function uzerindenAyril() {
            alert("Üzerinden ayrıldı")
        }
        function git() {
            console.log("gitti");
        }
    </script>

</body>

</html>

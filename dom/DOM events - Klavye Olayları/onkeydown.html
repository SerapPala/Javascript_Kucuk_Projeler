<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onkeydown</title>

    <style type="text/css">




    </style>

</head>

<body>


    <input onkeydown="islem()" type=" text" placeholder="Bir tuşa basınız">

    <div id="sonuc"></div>

    <script>
        i=0;
        function islem() {
           
           
            i+=1;
            document.getElementById("sonuc").innerHTML=i;
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>altKEY-ctrlKey-shiftKey</title>

    <style type="text/css">




    </style>

</head>

<body>


    <input onkeyDown="islem()" type="" placeholder="bir tuşa basın" >
<div id="sonuc"></div>
    <script>
        function islem() {
            var x = document.getElementById("sonuc");


            if (event.altKey) {
                x.innerHTML = "alt tuşuna basıldı"
            } 

           else  if (event.ctrlKey) {
                x.innerHTML = "ctrl tuşuna basıldı"
            }
            
            else if (event.shiftKey) {
                x.innerHTML = "shift tuşuna basıldı"
            } 
        }
    </script>
</body>

</html>

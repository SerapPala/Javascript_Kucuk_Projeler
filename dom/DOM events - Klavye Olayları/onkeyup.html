<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onkeyup</title>


</head>
<body>

	

	<input id="sec" onkeyup="up()" onkeydown="down()" type="text" name="" id="" placeholder="bir tuşa basın">
	
	<br><br>
	<div id="sonuc"></div>
	
	

	<script type="text/javascript">

function down(){

		document.getElementById("sec").style.backgroundColor = "red";

}
		function up(){
            document.getElementById("sec").style.backgroundColor = "green";
		

		}

	</script>
</body>
</html>
